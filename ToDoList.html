<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="/WebDev/03_JavaScript/HTML5_badge.png">
    <link rel="stylesheet" href="todolist.css" type="text/css">
</head>

<body>

    <nav class="navbar" style="background-color:#00b4d8 ;margin-bottom: 10px;">
        <div class="container-fluid">
            <a class="navbar-brand yourlist1">Work To Do</a>
            <button id="toggle" class="button1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/shantanu-sakpal-435846228/">About
                            Creator</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Contact
                        </a>

                        <ul class="dropdown-menu" style=" background-color: #f37ac2;width: 100px;">
                            <a class="nav-link" style="margin-left:10px ; " href="mailto:shantanuesakpal1420@gmail.com">Email</a>
                            <a class="nav-link" style="margin-left:10px ;" href="tel:+9324456984 ">Telephone</a>

                        </ul>
                </ul>


            </div>
        </div>
    </nav>

    <div>
        <table style="text-align: center; margin: auto;width: 70%;">

            <tr style="background-color: #f37ac2;">
                <th>Task</th>
                <th>Time</th>
                <th colspan="2">Actions</th>
            </tr>


            <tbody id="table"></tbody>
        </table>
    </div>

    <div class="yourlist2">Add task</div>
    <div style="margin: 2rem; font-weight: bold;">
        <div class="mb-3">
            <label for="task" style="margin-left:1.5rem ;font-size: 1.2rem;">I have to</label>
            <input type="text" class="input1" id="inputTitle" placeholder="e.g. Water plants">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div>
            <label for="time" style="margin-left:1.5rem;margin-top:20px ;font-size: 1.2rem;  ">At : </label>
            <input type="text" class="input2" id="inputTimeH" placeholder="HH">
            <input type="text" class="input2" id="inputTimeM" placeholder="MM">
            <label for="zone"> </label>
            <select name="zone" style="border-radius: 10px; height:2rem;text-align: center;" id="zone">
                <option disabled selected value="">AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
    </div>
    <button type="submit" id="add" class="button1" style="margin-left: 3rem;">Add</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="TOdolist.js"> </script>

</body>

</html>
