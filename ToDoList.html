        <div class="container-fluid">
            <a class="navbar-brand yourlist1">Work To Do</a>
            <button id="toggle" class="button1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item dropdown">

                    <a class="nav-link" style="color: black ; margin-left: 10px;"

    <div>
        <table style="text-align: center; margin: auto;width: 70%;">
           
                <tr style="background-color: #f37ac2;">
                    <th >Task</th>
                    <th >Time</th>
                    <th colspan="2" >Actions</th>
                </tr>
           

            <tbody id="table" ></tbody>
        </table>
    </div>

    <div class="yourlist2">Add task</div>
    <div style="margin: 2rem; font-weight: bold;">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">I have to</label>
            <input type="text" class="form-control input1" id="inputTitle" placeholder="e.g. Water plants">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">At</label>
            <input type="text" class="form-control input1" id="inputTime" placeholder="e.g. 5:00 pm">
        </div>
    </div>
    <button type="submit" id="add" class="button1" style="margin-left: 2rem; margin-bottom: 2rem;">Add</button>
